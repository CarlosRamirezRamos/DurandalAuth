<div class="jumbotron">
	<h1>Congratulations!!</h1>
	<p class="mart5">You manage yourself for entering this restricted route</p>
	<p>Route restricted to users in role "User"</p>
	<p>Now, if you got here by legal means :) ... then, a list with articles will be showed</p>
</div>

<div class="st-table-container">
	<table cellspacing="0" class="st-table table table-striped" id="articles">
		<thead>
		  <tr>
			 <th class="always not-selectable">Title</th>
			 <th class="always not-selectable">Description</th>
			 <th class="ontablet">Text</th>
			 <th class="ontablet">Date Created</th>
		  </tr>
	   </thead>
	   <tbody data-bind="foreach : articles">
		  <tr>
			 <td data-bind="text : title"></td>
			 <td data-bind="text : description"></td>
			 <td data-bind="text : text"></td>
			 <td data-bind="text : createdDate"></td>
		  </tr>      
	   </tbody>
	</table>
</div>
