<h1>Congratulations!!</h1>
<p class="lead">You manage yourself for entering this restricted route</p>
<p>Route restricted to users in role "Administrator"</p>

<p>Now, if you got here by legal means :) ... then, a list with registered users in this site will be showed</p>

<table class="table table-striped" id="userprofiles">
    <thead>
	  <tr>
		 <th>Id</th>
		 <th>User Name</th>
	  </tr>
   </thead>
   <tbody data-bind="foreach : userProfiles">
	  <tr>
		 <td data-bind="text : UserProfileId"></td>
		 <td data-bind="text : UserName"></td>
	  </tr>      
   </tbody>
</table>
